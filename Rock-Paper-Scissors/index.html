<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="app.css" />

  <title>Rock Paper Scissors</title>
</head>

<body>
  <section class="game">
    <div class="title">
      <h1>Rock Paper Scissors!</h1>
    </div>
    <div class="scores">
      <div class="score">
        <div>
          <h2>Player Score</h2>
        </div>
        <div>
          <h3 id="playerscore">0</h3>
        </div>
      </div>
      <div class="icon">
        <img src=" https://cdn-icons-png.flaticon.com/512/361/361806.png" />
      </div>
      <div class="score">
        <div>
          <h2>Computer Score</h2>
        </div>
        <div>
          <h3 id="computerscore">0</h3>
        </div>
      </div>
    </div>

    <div class="scores results">
      <div class="result">
        <p>Your move</p>
        <p>Computer's move</p>
      </div>
      <div class="result colon">
        <p>:</p>
        <p>:</p>
      </div>
      <div class="result">
        <p id="ym">TBD</p>
        <p id="cm">TBD</p>
      </div>
    </div>

    <div class="final">Pick your Choice!</div>
    <div class="moves">
      <div class="option rock">
        <div id="rock">
          <img src="images/rock.png" alt="paper" class="imgo" />
        </div>
      </div>
      <div class="option paper">
        <div id="paper">
          <img src="images/paper.png" alt="paper" class="imgo" />
        </div>
      </div>
      <div class="option scissor">
        <div id="scissors">
          <img src="images/scissors.png" alt="paper" class="imgo" />
        </div>
      </div>
    </div>
    <div class="finish">
      <div class="submit">SHOOT</div>
      <div class="volume">
        <img id="volume" src="images/unmute.svg" alt="vol" />
      </div>
      <div class="reset">RESET</div>
    </div>
  </section>

  <footer>
    <a href="../index.html" class='purples'>GameLib</a>
    <section class="footer">
      <div class="footer-icons">
        <a href="https://instagram.com/yash.aanand_06"><img src="images/instagram.svg" alt="instagram" /></a>
      </div>
      <div class="footer-icons">
        <a href="https://github.com/Yash-Aanand"><img src="images/github.svg" alt="github" /></a>
      </div>
      <div class="footer-icons">
        <a href="mailto:yash.aanand06@gmail.com"><img src="images/mail.svg" alt="mail" /></a>
      </div>
    </section>
  </footer>

  <script src="script.js"></script>
</body>

</html>
